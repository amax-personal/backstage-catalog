name: Build and Push to Aliyun

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Short SHA
        id: vars
        # No raw needed here for the shell command itself, 
        # but keep it if you want to be extra safe with GHA syntax
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          # REMOVED | dump - Backstage will insert the plain string here
          registry: ${{ values.registry }}
          username: {% raw %}${{ secrets.ACR_USERNAME }}{% endraw %}
          password: {% raw %}${{ secrets.ACR_PASSWORD }}{% endraw %}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ values.imageRepo }}:latest
            ${{ values.imageRepo }}:{% raw %}${{ env.sha_short }}{% endraw %}

