apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name | dump }}
  description: ${{ values.desc | dump if values.desc else "Python application generated by Backstage" }}
  annotations:
    # 关联 GitHub 仓库，以便在 Backstage 界面查看 Actions 状态
    github.com/project-slug: amax-personal/${{ values.name }}
    # 如果你后续安装了 ArgoCD 插件，可以添加这个
    # argocd/app-name: ${{ values.name }}
  links:
    - title: 阿里云 ACR 仓库
      url: https://${{ values.registry }}/#/blockList
      icon: dashboard
spec:
  type: service
  lifecycle: experimental
  owner: ${{ values.owner | dump }}
