apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-app-template
  title: Python Application
  description: 自动创建仓库、配置 GitHub Actions 推送到阿里云并更新 ArgoCD
spec:
  owner: catalyst
  type: service

  parameters:
    - title: Configuration
      required: [name, owner]
      properties:
        name:
          title: application name
          type: string
          description: 对应 GitHub 仓库名
        desc:
          title: application description
          type: string
          description: Application description
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group]

  steps:
    - id: template
      name: 生成代码骨架
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          desc: ${{ parameters.desc }}
          owner: ${{ parameters.owner }}
          # 修正为你的个人版实际地址
          registry: crpi-zwbmpse5bz48kucd.cn-shanghai.personal.cr.aliyuncs.com
          imageRepo: crpi-zwbmpse5bz48kucd.cn-shanghai.personal.cr.aliyuncs.com/amaxzhong/${{ parameters.name }}

    - id: publish
      name: 发布到 GitHub (amax-personal 组织)
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: 'github.com?owner=amax-personal&repo=${{ parameters.name }}'
        defaultBranch: main

    - id: register
      name: 注册到 Backstage
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.remoteUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: 查看新仓库
        url: ${{ steps['publish'].output.remoteUrl }}